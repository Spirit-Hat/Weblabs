<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
<body>
<header>
    <div class="logo">
        <h1>Teachinder</h1>
    </div>
    <div class="search">
        <input type="text" placeholder="Enter First Name"  required autocomplete="off">
        <a href="" class="search-btn">Search</a>
    </div>

</header>
<nav>
    <div class="navigation">
        <ul>
            <li><a href="#">Teacher</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div class="addTeacher" onclick="openForm()">Teacher</div>
    <!--        <div class="TeacherPopup" id="myForm">-->
    <!--            <span>SomeText</span>-->
    <!--        </div>-->
</nav>


<div class="TeacherPopup" id="myForm">
    <div class="popupBody">
        <form>
            <h1>Register form </h1>
            <hr>
            <label for="FirstName"><b>Enter First Name</b></label><br>
            <input type="text" placeholder="Enter First Name"  id="FirstName" required autocomplete="off">
            <br>
            <label for="LastName"><b>Enter Last Name</b></label><br>
            <input type="text" placeholder="Enter Last Name"  id="LastName" required autocomplete="off">
            <br>

            <input type="radio" id="men" name="gender"value="Men">
            <label for="men">Men</label>
            <input type="radio" id="women" name="gender" value="women">
            <label for="women">Women</label><br>

            <label for="birthday"><b>Date of birthday</b></label><br>
            <input type="date" id="birthday" required autocomplete="off"><br>


            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" id="email" required autocomplete="off"><br>

            <label for="phone"><b>Phone</b></label><br>
            <input type="tel" id="phone" required autocomplete="off"><br>

            <label for="color"><b>Chose color</b></label><br>
            <input list="color">
            <datalist id="color">
                <option value="red">
                <option value="blue">
                <option value="grey">
                <option value="purple">
                <option value="orange">
            </datalist><br>

            <label for="fcountry">Country:</label><br>
            <input type="text" id="fcountry" name="fcountry"><br>

            <label for="fcity">City:</label><br>
            <input type="text" id="fcity" name="fcity"><br>

            <label for="fmessage">Message:</label><br>
            <textarea name="message" id="fmessage" rows="10" cols="10"></textarea>
            <br><br>

            <button>Register </button>
        </form>
    </div>
</div>



</body>
</html>
