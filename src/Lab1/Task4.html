<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>


<h2>Table</h2>
<div> " Створити html файл з таблицею статистики по наступним полям:
    вік, стать, країна
    "
</div>
<hr>
<h2>HTML Table</h2>

<table>
    <tr>
        <th>Year</th>
        <th>Gender</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>29</td>
        <td>female</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>18</td>
        <td>male</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>17</td>
        <td>male</td>
        <td>Austria</td>
    </tr>

</table>

</body>
</html>
